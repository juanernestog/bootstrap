<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body class="p-5">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top"
            src="https://s3.amazonaws.com/makeitreal/challenges/bootstrap4/lean-startup-cover.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Lean Startup</h5>
            <p class="card-text">Conoce la metodología que está revolucionando el mundo de las startups. Muy
              recomendado.
            </p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top"
            src="https://s3.amazonaws.com/makeitreal/challenges/bootstrap4/pragmatic-programmer-cover.jpg"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Pragmatic Programmer</h5>
            <p class="card-text">Este libro es un clásico en el desarrollo de software que todo programador debería leer

            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>

        </div>
      </div>
    </div>
